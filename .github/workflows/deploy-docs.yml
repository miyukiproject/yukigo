name: Deploy Docs

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci
      - name: Build Packages
        run: | 
          npm run build -w yukigo-ast
          npm run build -w yukigo-haskell-parser
          npm run build -w yukigo-prolog-parser
          npm run build -w yukigo-wollok-parser
          npm run build -w yukigo

      - name: Generate AST Docs
        run: npm run docs:gen -w yukigo-docs

      - name: Build Docs
        run: |
          cd apps/yukigo-docs/
          npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/yukigo-docs/docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
